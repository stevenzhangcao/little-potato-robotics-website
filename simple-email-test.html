<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Email Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Email Test</h1>
    <form id="emailForm">
        <div class="form-group">
            <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <input type="text" id="subject" placeholder="Subject" value="Test Message">
        </div>
        <div class="form-group">
            <textarea id="message" placeholder="Message" rows="4" required>This is a test message.</textarea>
        </div>
        <button type="submit">Send Test Email</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init('VzlpHD2wwgOBDvjrm');
        
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Sending...';
            resultDiv.className = 'result';
            
            const templateParams = {
                from_name: document.getElementById('name').value,
                from_email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                to_email: 'info@fusionstem-foundation.org'
            };
            
            console.log('Sending email with params:', templateParams);
            
            emailjs.send('service_u5yub0k', 'template_wb9r0jk', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response);
                    resultDiv.textContent = '✅ Email sent successfully!';
                    resultDiv.className = 'result success';
                }, function(error) {
                    console.log('FAILED...', error);
                    resultDiv.textContent = '❌ Error: ' + (error.text || error.message || 'Unknown error');
                    resultDiv.className = 'result error';
                });
        });
    </script>
</body>
</html>
